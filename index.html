<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <p>Nhập foot:</p>
    <input type="number" id="foot">
    <button onclick="footToMeter()">Change to Meter</button>
    <pre id="resultMeter"></pre>

    <p>Nhập meter:</p>
    <input type="number" id="meter">
    <button onclick="meterToFoot()">Change to Foot</button>
    <pre id="resultFoot"></pre>
</head>

<body>
    <script>
        function footToMeter() {
            let foot = Number(document.getElementById("foot").value)
            let meter = 0.305 * foot
            document.getElementById("resultMeter").innerHTML=meter
        }
        function meterToFoot() {
            let meter = Number(document.getElementById("meter").value)
            let foot = 3.279 * meter
            document.getElementById("resultFoot").innerHTML=foot
        }
    </script>
</body>

</html>
